apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: wso2-gateway-internal
  namespace: micro
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
      privateKey: /etc/istio/ingressgateway-certs/tls.key
    hosts:
      - "internal.wso2.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: wso2-gateway-vs
  namespace: micro
spec:
  hosts:
  - "internal.wso2.com"
  gateways:
  - wso2-gateway-internal
  http:
   - route:
     - destination:
        host: online-store-api
        port:
          number: 9090
     match:
     - uri:
         prefix: "/store/v1.0.0"
     corsPolicy:
       allowOrigins:
         - exact: https://localhost:9443
       allowMethods:
         - POST
         - GET
         - PUT
         - DELETE
       allowCredentials: false
       allowHeaders:
         - authorization
         - Access-Control-Allow-Origin
         - Content-Type
         - SOAPAction
         - apikey
         - Authorization
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: wso2-gateway-vs-ext
  namespace: micro
spec:
  hosts:
  - "internal.wso2.com"
  gateways:
  - wso2-gateway-internal
  http:
   - route:
     - destination:
        host: product-api
        port:
          number: 9090
     match:
     - uri:
         prefix: "/product/v1"
     corsPolicy:
       allowOrigins:
         - regex: .*
       allowMethods:
         - POST
         - GET
         - PUT
         - DELETE
       allowCredentials: false
       allowHeaders:
         - authorization
         - Access-Control-Allow-Origin
         - Content-Type
         - SOAPAction
         - apikey
         - Authorization